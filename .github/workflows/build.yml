name: build

on:
  push:
#    tags:
#      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
        rid: ['win-x64', 'linux-x64', 'mac-x64']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore -r ${{ matrix.rid }}
      - name: Publish
        run: | 
          dotnet publish -c Release --no-restore -o ./${{ matrix.rid }} -r ${{ matrix.rid }}
          zip -r ${{ matrix.rid }}.zip ./${{ matrix.rid }}/*
      - name: Upload artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.rid }}.zip
          path: ./${{ matrix.rid }}.zip

  make-release:
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: ./artifacts/
      - name: Make release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            ./artifacts/win-x64.zip
            ./artifacts/mac-x64.zip
            ./artifacts/linux-x64.zip

