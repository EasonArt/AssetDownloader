name: build

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Publish linux-x64
        run: |
        dotnet publish -c Release --no-restore -o ./linux/ -r linux-x64
        zip -r linux-x64.zip ./linux/*
      - name: Publish windows-x64
        run: |
        dotnet publish -c Release --no-restore -o ./windows/ -r win-x64
        zip -r win-x64.zip ./windows/*
      - name: Publish mac-x64
        run: |
        dotnet publish -c Release --no-restore -o ./mac/ -r osx-x64
        zip -r mac-x64.zip ./mac/*
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files:
            win-x64.zip
            mac-x64.zip
            linux-x64.zip

